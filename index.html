<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>首页</title>
</head>
<body>
index
<script>
    if (/mobile/i.test(navigator.userAgent)) {
        window.location = "./mobile/index.html";
        console.log("移动端")
        console.log(navigator.userAgent)
    }



    //pc端端作判断

    if(!/mobile/i.test(navigator.userAgent)){
        window.location = './web/index.html';
        console.log("pc端")
        console.log(navigator.userAgent)
    }
</script>
</body>
</html>
