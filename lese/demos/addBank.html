<!DOCTYPE html>
<html>
<head>
    <title>添加银行卡</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="css/demos.css">

    <link rel="stylesheet" href="css/addBank.css">
</head>

<body>
<p>请绑定持卡人本人的银行卡</p>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">持卡人</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input myCardName" type="text" placeholder="持卡人姓名" disabled>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">卡号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input myCardNum" type="text" placeholder="请输入银行卡号">
        </div>
    </div>
    <div class="weui-cells input_bank">
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__hd"><label class="weui-label">银行</label></div>
            <div class="weui-cell__bd" onclick="addBank.chooseBank()">
                <p style="font-weight: 600" class="sBank">请选择银行</p>
            </div>
            <div class="weui-cell__ft"></div>
        </a>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input phoneNum" type="number" pattern="[0-9]*" placeholder="请输入银行卡绑定的手机号">
        </div>
    </div>
</div>
<div class="btn">
    <a href="javascript:;" class="weui-btn next" style="background: #85BB43;border-radius: 0;" onclick="addBank.nextsStep()">下一步</a>
    <a href="javascript:;" class="weui-btn delete" style="background: #85BB43;border-radius: 0;" onclick="addBank.deleteCard()">解绑</a>
</div>
<script src="../lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="assets/js/qrcode.min.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js"></script>
<script src="js/router/router.js"></script>
<script src="js/url/url.js"></script>
<script src="js/http/http.js"></script>
<script src="js/util/util.js"></script>
<script src="js/public/public.js"></script>

<script src="js/addBank.js"></script>
</body>
</html>
