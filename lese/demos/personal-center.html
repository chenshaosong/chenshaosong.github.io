<!DOCTYPE html>
<html>
<head>
    <title>个人中心</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="css/demos.css">

    <link rel="stylesheet" href="css/personal-center.css">
</head>

<body style="    background: #f8f8f9;">
<div class="weui-cells weui-cellsone">
    <a class="weui-cell weui-cell_access pic" href="javascript:;">
        <div class="weui-cell__bd">
            <p>头像</p>
        </div>
        <div class="weui-cell__ft personal_pic">
            <img src="assets/imgs/avator_default.png" class="perPic"/>
        </div>
    </a>
    <a class="weui-cell weui-cell_access" href="javascript:;">
        <div class="weui-cell__bd">
            <p>用户名</p>
        </div>
        <div class="weui-cell__ft phone">
            <p class="perName"></p>
        </div>
    </a>
    <a class="weui-cell weui-cell_access" href="javascript:;" onclick="personalCenterPage.goWeb('qrCode.html')">
        <div class="weui-cell__bd">
            <p>我的二维码</p>
        </div>
        <div class="weui-cell__ft qrcode">
            <i class="ico_code" item-end></i>
        </div>
    </a>
</div>
<div class="weui-cells">
    <a class="weui-cell weui-cell_access" href="javascript:;" onclick="personalCenterPage.personAuth()">
        <div class="weui-cell__bd">
            <p>身份验证</p>
        </div>
        <div class="weui-cell__ft already">
            <p>已验证</p>
        </div>
    </a>
</div>
<div class="weui-cells">
    <a class="weui-cell weui-cell_access" href="javascript:;" onclick="personalCenterPage.goWeb('myBank.html')">
        <div class="weui-cell__bd">
            <p>我的银行卡</p>
        </div>
        <div class="weui-cell__ft">
        </div>
    </a>
</div>
<script src="../lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="assets/js/qrcode.min.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js"></script>
<script src="js/router/router.js"></script>
<script src="js/url/url.js"></script>
<script src="js/http/http.js"></script>
<script src="js/util/util.js"></script>
<script src="js/public/public.js"></script>

<script src="js/personal-center.js"></script>
</body>
</html>
